<ul class="o-list-clean">
  {% for post in site.posts %}
  <li>
    <time class="u-milli" datetime="{{ post.date | date_to_xmlschema }}" pubdate>
      {{ post.date | date: "%b %-d, %Y" }}
    </time>
    <h3 class="u-h5  u-heading-linked">
      <a class="js--pjax__link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
    </h3>
  </li>
  {% endfor %}
</ul>
