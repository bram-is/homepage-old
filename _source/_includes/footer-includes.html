{% assign random = site.time | date: "%Y%j%k%M%s" | md5 %}
<link rel="stylesheet" href="{{ "/assets/css/main.css?v=" | append: random | relative_url }}">

<script>
/**
 * Check if bs object exists, otherwise create it
 */
var bs = bs || {};

// Define bs object
bs.cutsMustard = false;

// Cut the mustard
if ('visibilityState' in document) {
    bs.cutsMustard = true;
    (function(d, t) {
        var g = d.createElement(t),
            s = d.getElementsByTagName(t)[0];
        g.src = '{{ "/assets/js/lib/modernizr-custom.js?v=" | append: random | relative_url }}';
        s.parentNode.insertBefore(g, s);
    }(document, 'script'));
    (function(d, t) {
        var g = d.createElement(t),
            s = d.getElementsByTagName(t)[0];
        g.src = '{{ "/assets/js/app/app.js?v=" | append: random | relative_url }}';
        s.parentNode.insertBefore(g, s);
    }(document, 'script'));
}
</script>
