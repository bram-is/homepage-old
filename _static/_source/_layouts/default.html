---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
    {% include head.html %}
    <body>
        {% include header.html %}
        <main role="main" aria-label="Content">
            {{ content }}
        </main>

        {% assign random = site.time | date: "%Y%j%k%M%s" | md5 %}
        <link rel="stylesheet" href="{{ "/assets/css/main.css?v=" | append: random | relative_url }}">
    </body>
</html>
