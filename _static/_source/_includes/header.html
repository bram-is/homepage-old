<header role="banner">
    <a href="{{ "/" | relative_url}}">{{ site.title | escape }}</a>
    <nav>
        {% for my_page in site.pages %}
            {% if my_page.title %}
            <a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
            {% endif %}
        {% endfor %}
    </nav>
</header>
